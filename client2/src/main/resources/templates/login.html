<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!-- START @HEAD -->
<head>
<!-- START @META SECTION -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description"
	content="Blankon is a theme fullpack admin template powered by Twitter bootstrap 3 front-end framework. Included are multiple example pages, elements styles, and javascript widgets to get your project started." />
<meta name="keywords" content="" />
<meta name="author" content="Caliga" />
<title>Login Page | Caliga</title>
<!--/ END META SECTION -->

<!-- START @FAVICONS -->
<link
	th:href="@{/assets/global/img/ico/apple-touch-icon-144x144-precomposed.png}"
	rel="apple-touch-icon-precomposed" sizes="144x144" />
<link
	th:href="@{/assets/global/img/ico/apple-touch-icon-114x114-precomposed.png}"
	rel="apple-touch-icon-precomposed" sizes="114x114" />
<link
	th:href="@{/assets/global/img/ico/apple-touch-icon-72x72-precomposed.png}"
	rel="apple-touch-icon-precomposed" sizes="72x72" />
<link
	th:href="@{/assets/global/img/ico/apple-touch-icon-57x57-precomposed.png}"
	rel="apple-touch-icon-precomposed" />
<link th:href="@{/assets/global/img/ico/icon.png}" rel="shortcut icon" />
<!--/ END FAVICONS -->

<!-- START @FONT STYLES -->
<!-- <link -->
<!-- 	href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" -->
<!-- 	rel="stylesheet" /> -->
<link th:href="@{/assets/fonts/google-fonts.css}" rel="stylesheet" />
<!--/ END FONT STYLES -->

<!-- START @GLOBAL MANDATORY STYLES -->
<link
	th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<!--/ END GLOBAL MANDATORY STYLES -->

<!-- START @PAGE LEVEL STYLES -->
<link
	th:href="@{/assets/global/plugins/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet" />
<link th:href="@{/assets/global/plugins/animate/animate.css}"
	rel="stylesheet" />
<!--/ END PAGE LEVEL STYLES -->

<!-- START @THEME STYLES -->
<link th:href="@{/assets/admin/css/layout.css}" rel="stylesheet" />
<link th:href="@{/assets/admin/css/components.css}" rel="stylesheet" />
<link th:href="@{/assets/admin/css/plugins.css}" rel="stylesheet" />
<link th:href="@{/assets/admin/css/themes/default.theme.css}"
	rel="stylesheet" id="theme" />
<link th:href="@{/assets/admin/css/pages/sign.css}" rel="stylesheet" />
<link th:href="@{/assets/admin/css/custom.css}" rel="stylesheet" />
<!--/ END THEME STYLES -->

<!-- START @IE SUPPORT -->
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
<!--/ END IE SUPPORT -->
</head>
<!--/ END HEAD -->

<!--

    |=========================================================================================================================|
	|  TABLE OF CONTENTS (Use search to find needed section)                                                                  |
	|=========================================================================================================================|
    |  01. @HEAD                        |  Container for all the head elements                                                |
	|  02. @META SECTION                |  The meta tag provides metadata about the HTML document                             |
	|  03. @FAVICONS                    |  Short for favorite icon, shortcut icon, website icon, tab icon or bookmark icon    |
	|  04. @FONT STYLES                 |  Font from google fonts                                                             |
	|  05. @GLOBAL MANDATORY STYLES     |  The main 3rd party plugins css file                                                |
	|  06. @PAGE LEVEL STYLES           |  Specific 3rd party plugins css file                                                |
	|  07. @THEME STYLES                |  The main theme css file                                                            |
	|  08. @IE SUPPORT                  |  IE support of HTML5 elements and media queries                                     |
	|=========================================================================================================================|
	|  09. @BODY                        |  Contains all the contents of an HTML document                                      |
	|  10. @LOADING ANIMATION           |  Loading animation when the page reload                                             |
	|  11. @WRAPPER                     |  Wrapping page section                                                              |
	|  12. @SIGN WRAPPER                |  Wrapping sign design                                                               |
	|=========================================================================================================================|
	|  13. @CORE PLUGINS                |  The main 3rd party plugins script file                                             |
	|  14. @PAGE LEVEL SCRIPTS          |  The main theme script file                                                         |
	|=========================================================================================================================|

    START @BODY
    |=========================================================================================================================|
	|  TABLE OF CONTENTS (Apply to body class)                                                                                |
	|=========================================================================================================================|
    |  01. page-boxed                   |  Page into the box is not full width screen                                         |
	|  02. page-sound                   |  For playing sounds on user actions and page events                                 |
	|=========================================================================================================================|

	-->
<body class="page-sound bg-light">

	<!-- START @LOADING ANIMATION -->
	<div id="loading">
		<div class="loading-inner">
			<img class="animated bounceIn"
				th:src="@{/assets/global/img/loader/flat/3.gif}" alt="..." />
		</div>
	</div>
	<!--/ END LOADING ANIMATION -->

	<!-- START @WRAPPER-->
	<div id="wrapper">
		<!-- START @SIGN WRAPPER -->
		<div class="sign-wrapper">

			<!-- Brand -->
			<div class="brand animated fadeInDown">
				<img th:src="@{/assets/global/img/logo/nu-logo-white.png}"
					alt="brand logo" />
			</div>
			<!--/ Brand -->

			<div th:if="${param.error}" class="alert alert-danger">
				<strong>Authentication failed!</strong> Please check your
				credentials and try again.
			</div>
			<div th:if="${param.logout}" class="alert alert-success">You
				have been logged out.</div>

			<!-- Login form -->
			<form id="sign-in"
				class="form-horizontal animated zoomIn shadow rounded"
				th:action="@{/login}" method="post">
				<div class="sign-header">
					<div class="form-group">
						<div class="sign-text">
							<span>Member Area</span>
						</div>
					</div>
					<!-- /.form-group -->
				</div>
				<!-- /.sign-header -->
				<div class="sign-body">
					<div class="form-group">
						<div class="input-group input-group-lg rounded">
							<input type="text" class="form-control input-sm"
								placeholder="Username or email " name="username" /> <span
								class="input-group-addon"><i class="fa fa-user"></i></span>
						</div>
					</div>
					<!-- /.form-group -->
					<div class="form-group">
						<div class="input-group input-group-lg rounded">
							<input type="password" class="form-control input-sm"
								placeholder="Password" name="password" /> <span
								class="input-group-addon"><i class="fa fa-lock"></i></span>
						</div>
					</div>
					<!-- /.form-group -->
				</div>
				<!-- /.sign-body -->
				<div class="sign-footer">
					<div class="form-group">
						<div class="row">
							<div class="col-xs-6">
								<div class="ckbox ckbox-theme">
									<input id="rememberme" type="checkbox" /> <label
										for="rememberme" class="rounded">Remember me</label>
								</div>
							</div>
							<div class="col-xs-6 text-right">
								<a th:href="@{/login/forget}" title="lost password">Lost password?</a>
							</div>
						</div>
					</div>
					<!-- /.form-group -->
					<div class="form-group">
						<button type="submit"
							class="btn btn-theme btn-lg btn-block no-margin rounded"
							id="login-btn">Sign In</button>
					</div>
					<!-- /.form-group -->
				</div>
				<!-- /.sign-footer -->
			</form>
			<!-- /.form-horizontal -->
			<!--/ Login form -->

			<!-- Content text -->
			<br />
			<!-- 			<p class="text-muted text-center animated fadeinup">
				Need an account?
				<a href="page-signup.html"> Sign up free</a>
			</p> -->
			<!--/ Content text -->

		</div>
		<!-- /#sign-wrapper -->
		<!--/ END SIGN WRAPPER -->
	</div>
	<!-- /#wrapper -->
	<!--/ END WRAPPER-->

	<!-- START JAVASCRIPT SECTION (Load javascripts at bottom to reduce load time) -->
	<!-- START @CORE PLUGINS -->
	<script th:src="@{/assets/global/plugins/jquery/jquery.min.js}"></script>
	<script
		th:src="@{/assets/global/plugins/jquery-cookie/jquery.cookie.js}"></script>
	<script
		th:src="@{/assets/global/plugins/bootstrap/js/bootstrap.min.js}"></script>
	<script
		th:src="@{/assets/global/plugins/jpreloader-v2/js/jpreloader.min.js}"></script>
	<script
		th:src="@{/assets/global/plugins/jquery-easing/jquery.easing.1.3.js}"></script>
	<script
		th:src="@{/assets/global/plugins/ion-sound/js/ion.sound.min.js}"></script>
	<!--/ END CORE PLUGINS -->

	<!-- START @PAGE LEVEL PLUGINS -->
	<script
		th:src="@{/assets/global/plugins/jquery-validation/jquery.validate.js}"></script>
	<!--/ END PAGE LEVEL PLUGINS -->

	<!-- START @PAGE LEVEL SCRIPTS -->
	<script th:src="@{/assets/admin/js/apps.js}"></script>
	<!-- 	<script th:src="@{/assets/admin/js/pages/blankon.sign.js}"></script> -->
	<!--/ END PAGE LEVEL SCRIPTS -->
	<!--/ END JAVASCRIPT SECTION -->

</body>
<!-- END BODY -->

</html>
